name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-12
    strategy:
      matrix:
        platform: ["iOS Simulator,name=iPhone 14", "macos"]
        xcode: ["14.2"]
    steps:
      - uses: actions/checkout@v3
      - run: xcodebuild test -scheme Schematics-Package -destination platform="${{ matrix.platform }}"
